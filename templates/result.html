<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love Calculator Result</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            margin-top: 50px;
        }
        .card {
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-body">
                <h3 class="card-title text-center">Love Calculator Result</h3>
                <p class="text-center">{{ name1 }} and {{ name2 }}, your love score is: <strong>{{ score }}%</strong></p>
                <a href="{{ url_for('index') }}" class="btn btn-primary btn-block">Calculate Again</a>
            </div>
        </div>
    </div>
</body>
</html>
